<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <div mat-line>Home</div>
      </a>
      <hr>
      <a mat-list-item routerLink="/simple-template-form" routerLinkActive="active">
        <div mat-line>Simple Template Form</div>
      </a>
      <a mat-list-item routerLink="/simple-reactive-form" routerLinkActive="active">
        <div mat-line>Simple Reactive Form</div>
      </a>

      <hr>

      <a mat-list-item routerLink="/shipping-contacts" routerLinkActive="active">
        <div mat-line>Shipping Contact List</div>
      </a>
      <a mat-list-item routerLink="/contact-reactive-form" routerLinkActive="active">
        <div mat-line>Shipping Form (Reactive Form)</div>
      </a>
      <a mat-list-item routerLink="/contact-template-form" routerLinkActive="active">
        <div mat-line>Shipping Form (Template Form)</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar *ngIf="isHandset$ | async">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
