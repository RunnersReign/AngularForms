<div>
  <label for="name">Name: </label>
  <input id="name" name="name" type="text"
         required minlength="4" maxlength="10"
         [(ngModel)]="name" #nameModel="ngModel">

  <div *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)" class="mat-error">
    <div *ngIf="nameModel.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="nameModel.errors?.['minlength']">
      Name must be at least 4 characters long.
    </div>
    <div *ngIf="nameModel.errors?.['maxlength']">
      Name must be under 10 characters long.
    </div>
  </div>
</div>

<div>
  Entered Name is: {{name}}
</div>
